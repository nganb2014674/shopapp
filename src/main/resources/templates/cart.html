<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang gio hang</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h3>Gio hang</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>San pham</td>
					<td>Gia</td>
					<td>So Luong</td>
					<td>Tong</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.product.name}"></td>
					<td th:text="${item.product.price}"></td>
					<td>
						<a th:href="@{'/cart/decrease/'+${item.product.id}}" class="btn btn-sm btn-secondary">-</a>
						<span th:text="${item.quantity}"></span>
						<a th:href="@{'/cart/add/'+${item.product.id}}" class="btn btn-sm btn-secondary">+</a>
					</td>
					<td th:text="${item.totail}"></td>
					<td>
						<a th:href="@{'/cart/remove/'+${item.product.id}}" class="btn btn-sm btn-danger">Xoa</a>
					</td>
				</tr>
			</tbody>
		</table>
		<h4 class="text-end">Tong<span th:text="${totail}">d</span></h4>
		<form th:action="@{'/cart/checkout'}" method="post" class="mt-4 border p-3">
			<h4>Thong tin dat hang</h4>
			<input class="form-control " type="text" name="name" required="required" placeholder="nhap ho va ten">
			<input class="form-control" type="email" name="email" placeholder="nhap email" required="required">
			<input class="form-control" type="text" name="address" placeholder="nhap dia chi" required="required">
			<button class="btn btn-success">Dat hang</button>
		</form>
	</div>
</body>
</html>
