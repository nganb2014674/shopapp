<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Them san pham</title>
<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container m-3">
		<h3>Them san pham</h3>
		<form th:action="@{/products/add}" method="post" th:object="${product}" enctype="multipart/form-data">
			<div class="mt-3">
				<label class="form-label">Ten san pham</label>
				<input type="text" class="form-control" th:field="*{name}">
			</div>
			<div class="mt-3">
				<label class="form-label">Gia</label>
				<input type="number" class="form-control" th:field="*{price}">
			</div>
			<div class="mt-3">
				<label class="form-label">Mo ta</label>
				<input type="text" class="form-control" th:field="*{description}">
			</div>
			<div class="mt-3">
				<label class="form-label">Anh</label>
				<input type="file" class="form-control" name="imageFile">
			</div>
			<button type="submit" class="btn btn-success btn-sm">Luu</button>
		</form>
	</div>
</body>
</html>
