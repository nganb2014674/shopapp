<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang login</title>
<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card p-4 shadow-lg" style="width: 380px;border-radius: 15px;">
			<h3 class="text-center mb-4 text-primary">Dang Nhap</h3>
			<form th:action="@{/login}" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input class="form-control" type="text" name="username" required="required">
				</div>
				<div class="mb-3">
					<label class="form-label">Mat khau</label>
					<input class="form-control" type="password" name="password" required="required">
				</div>
				<button class="btn btn-primary w-100 mt-2">Dang nhap</button>
				<p class="text-center mt-3">
					Chua co tai khoang?
					<a href="/register" class="text-decoration-none">Dang ky ngay</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
