<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang chu- shopapp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Shopapp</a>
			<div class="d-flex align-items-center">
				<span class="text-white me-3" th:text="${email}"></span>
				<a href="/logout" class="btn btn-danger btn-sm">Logout</a>
			</div>
		</div>
		
	</nav>
	<header class="bg-white p-4 shadow-sm">
		<div class="container">
			<h2 class="fw-bold">Chao mung ban den voi shopapp</h2>
			<p class="text-muted">Website ban hang hien dai voi Spring boot va postgresql</p>
		</div>
	</header>
	
	<div class="container">
		<form th:action="@{'/'}" class="d-flex mt-3" method="get">
			<input name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="nhap sp muon tim">
			<button class="btn btn-sm btn-primary">Tim</button>
		</form>
		<div class="row">
			<div class="col-sm-3 m-1" th:each="p : ${product}">
				<div class="card shadow-sm">
					<img alt="" th:src="@{/uploads/{img}(img=${p.image})}" style="height: 180px; object-fit: cover" class="card-img-top">
					<div class="card-body">
					<h5 class="card-title" th:text="${p.name}"></h5>
					<p class="text-danger fw-bold" th:text="${p.price} + 'd'"></p>
					<a th:href="@{/cart/add/{id}(id=${p.id})}">Them vao gio hang</a>
				</div>
				</div>
				
			</div>
		</div>
	</div>
	<nav>
		<ul class="pagination justify-content-center">
			<li class="page-item" th:each="i : ${#numbers.sequence(0,totalPages - 1)}" th:classappend="${i==currentPage} ? ' active' : ''">
				<a class="page-link" th:href="@{/?(page=${i},keyword=${keyword})}" th:text="${i+1}"></a>
			</li>
		</ul>
	</nav>
</body>
</html>
