<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang dang ky</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container d-flex align-content-center justify-content-center mt-5">
		<div class="card shadow-lg" style="border-audius:15px">
			<h3 class="text-center">Dang ky</h3>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="mb-3">
					<label class="form-label">Ho va Ten</label>
					<input class="form-control" placeholder="nhap ho va ten" type="text" th:field="*{fullname}" required="required">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input class="form-control" placeholder="nhap email" type="email" th:field="*{email}" required="required">
				</div>
				<div class="mb-3">
					<label class="form-label">Mat khau</label>
					<input class="form-control" placeholder="nhap mat khau" type="password" th:field="*{password}" required="required">
				</div>
				<button class="btn btn-primary mb-3">dang ky</button>
				<p class="text-center">
					Ban da co tai khoan?
					<a class="text-decoration-none" href="/login"></a>
				</p>
			</form>
		</div>
		
	</div>
</body>
</html>
