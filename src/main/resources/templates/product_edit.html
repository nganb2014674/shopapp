<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trang edit</title>
<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container mt-5">
		<h3>Sua san pham</h3>
		<form th:action="@{|/products/update/${product.id}|} " th:object="${product}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<div class="mt-3">
				<label class="form-label">Ten san pham</label>
				<input type="text" class="form-control" th:field="*{name}" required="required">
			</div>
			<div class="mt-3">
				<label class="form-label">Gia</label>
				<input type="number" step="0.5" min="0" class="form-control" th:field="*{price}"  required="required">
			</div>
			<div class="mt-3">
				<label class="form-label">Mo ta</label>
				<textarea class="form-control" rows="3" cols="10" th:field="*{description}" required="required"></textarea>
			</div>
			<div class="mt-3">
				<label class="form-label">Anh hien tai</label>
				<img alt="anh" th:if="${product.image!=null}" th:src="@{'/uploads/'+${product.image}}" width="120">
			</div>
			<div class="mt-3">
				<label class="form-label">Anh thay moi</label>
				<input type="file" name="imageFile" id="imageFile" class="form-control">
				<div class="mt-2">
					<img id="preview" style="max-width: 120px;display: none;">
				</div>
			</div>
			<button type="submit" class="btn btn-success">Luu thay doi</button>
			<a href="/products" class="text-decoration-none">Huy</a>
			
		</form>
	</div>
	<script type="text/javascript">
		const input=document.getElementById("imageFile");
		const preview=document.getElementById("preview");

		input.addEventListener('change', function(){
			const file=this.files[0];
			if(!file){
				preview.style.display='none';
				preview.src='';
				return;
			}
			const reader=new FileReader();
			reader.onload=function(e){
				preview.src=e.target.result;
				preview.style.display='block';
			};
			reader.readAsDataURL(file);
		});
	</script>
</body>
</html>
